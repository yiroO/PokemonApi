<div class="animated fast fadeIn">
    <div>
        <h1>PokemonDex</h1>
        <hr>

        <div class="parent mb-4">
            <mat-form-field>
                <div class="text text-center">
                    <ng-content></ng-content>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar. . " #input>
                </div>
                <mat-error>This field is required</mat-error>
            </mat-form-field>
        </div>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <ng-container matColumnDef="img">
                    <th mat-header-cell *matHeaderCellDef> IMAGEN </th>
                    <td mat-cell *matCellDef="let element">
                        <img [src]="element.img" [alt]="element.nombre" width="100" height="100">
                    </td>
                </ng-container>

                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>



                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let item; columns: displayedColumns;" (click)="verHeroe(item.id)"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>

            </table>

            <mat-paginator [pageSizeOptions]="[20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
